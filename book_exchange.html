<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script type="module" src="js/navbar.js"></script>
    <script type="module" src="js/book_exchange.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200&display=swap" rel="stylesheet">
    <title>Alexandria - Book Exchange</title>
</head>
<body>
    <!-- navbar for website navigation -->
    <div class="navbar">
        <div class="container">
            <a class="logo" href="index.html">Alexandria</a>
            <ul class="left-nav">
                <span id="other-left-navbar-items-toggle"></span>
                <li id="login-or-logout-toggle"></li>
            </ul>

            <ul class="right-nav">
                <li id="profile-username-toggle"></li>
            </ul>
        </div>
    </div>

    <!-- header -->
    <header>
        <h1>Book Exchanges And Give-Aways</h1>
    </header>

    <!-- request exchange header section -->
    <section class="request-exchange-header-section">
        <h2 class="exchange-header">You have requested these exchange(s) or give-away(s):</h2>
    </section>

    <!-- request exchange part -->
    <div class="request-exchange">

    </div>
    
    <!-- incoming exchange header section -->
    <section class="incoming-exchanges-header-section">
        <h2 class="exchange-header">Others are interested in these exchange(s) or give-away(s):</h2>
    </section>
    
    <!-- incoming exchange part -->
    <div class="incoming-exchanges">
        
    </div>
    <div class = "alexandria_image">
        <img src="/images/book.png">
    </div>
</body>
</html>
