<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script type="module" src="js/navbar.js"></script>
    <script type="module" src="js/book_exchange.js"></script>
    <title>Alexandria - Book Exchange</title>
</head>
<body>
    <h1>Book exchange</h1>
    <select name="user_books" id = "user_books_list">
        <!-- <option value="None"> --Clear-- </option>  -->
    </select>
    <div id="exchange_book">
        <table>
            <tr>
                <td>
                    Book name: 
                </td>
                <td>
                    <div class="other_party_book_name"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Book ISBN: 
                </td>
                <td>
                    <div class="other_party_book_isbn"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Book owner:
                </td>
                <td>
                    <div class="other_party_user"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="request_exchange">Request Exchange</button>
                </td>
                <td>
                    <button id="cancel_exchange">Cancel</button>
                </td>
            </tr>
        </table>
        
        
    </div>
