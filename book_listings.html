<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script type="module" src="js/navbar.js"></script>
    <script type="module" src="js/book_listings.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200&display=swap" rel="stylesheet">

    <title>Alexandria - Book Listings</title>
</head>
<body>
<!-- navbar for website navigation -->
    <div class="navbar">
        <div class="container">
            <a class="logo" href="index.html">Alexandria</a>
            <ul class="left-nav">
                <span id="other-left-navbar-items-toggle"></span>
                <li id="login-or-logout-toggle"></li>
            </ul>

            <ul class="right-nav">
                <li id="profile-username-toggle"></li>
            </ul>
        </div>
    </div>

<!-- header -->
<header>
    <h1>Book Listings</h1>
</header>

<!-- book information section -->
<section class="book-info">
    <div class="container">
        <h2>Your Listings</h2>
        <form action="#">
            <div class="book-collection">
                <table class="collection-list">
                    <tbody>

                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <button type="submit" class="submit-button" id="submit-button" value="List Book"><a href="list_book.html">List Book</a></button>
</section>

 <!-- search information section -->
 <section class="search-info">
    <h2>Search for Book Listings</h2>
    <div class="container">
        <form action="#">
            <label id="book-search" for="book-search">Search for Book</label><br>
            <label class="desc" id="book-search-desc">Enter a book name or ISBN</label>
            <input type="text" id="book-search" value=""><br>

            <input type="submit" class="submit-button" id="submit-button" value="Search">
            <p id="submit-message"></p>
        </form>
    </div>
</section>

<!-- search results section -->
<section class="book-info">
    <div class="container">
        <form action="#">
            <div class="book-collection">
                <table class="search-results-list">
                    <tbody>

                    </tbody>
                </table>
            </div>
        </form>
    </div>
</section>
<div class = "alexandria_image">
    <img src="/images/book.png">
</div>

</body>
</html>
