<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
        <script type="module" src="js/navbar.js"></script>
        <script type="module" src="js/create_account.js"></script>

        <title>Alexandria - Create Account</title>
    </head>
    <body>
        <!-- navbar for website navigation -->
        <div class="navbar">
            <div class="container">
                <ul class="left-nav">
                    <li><a class="logo" href="index.html">Alexandria</a></li>
                    <span id="other-left-navbar-items-toggle"></span>
                    <li><a href="create_account.html">Create Account</a></li>
                    <li id="login-or-logout-toggle"></li>
                </ul>

                <ul class="right-nav">
                    <li id="profile-username-toggle"></li>
                    <li class="token-display" id="token-display-toggle"></li>
                </ul>
            </div>
        </div>

        <!-- header -->
        <header>
            <h1>Create Alexandria Account</h1>
        </header>

        <!-- account information section -->
        <section class="account-info">
            <div class="container">
                <form action="#">
                    <label id="university" for="university">University</label><br>
                    <label class="desc" id="university-desc">Enter the name of your university</label>
                    <input type="text" id="university" value=""><br>

                    <!-- <label id="username" for="username">Username</label><br>
                    <label class="desc" id="username-desc">Enter a username</label>
                    <input type="text" id="username" value=""><br> -->
                    
                    <label id="first-name" for="first-name">First name</label><br>
                    <label class="desc" id="first-name-desc">Enter your first name</label>
                    <input type="text" id="first-name" value=""><br>
                    
                    <label id="last-name" for="last-name">Last name</label><br>
                    <label class="desc" id="last-name-desc">Enter your last name</label>
                    <input type="text" id="last-name" value=""><br>
                    
                    <!-- <label id="address" for="address">Address</label><br>
                    <input type="email" id="address" value=""><br> -->

                    <label id="email" for="email">Email</label><br>
                    <label class="desc" id="email-desc">Enter your email</label>
                    <input type="email" id="email" value=""><br>
                    
                    <label id="password" for="password">Create password</label><br>
                    <label class="desc" id="password-desc">Password must have at least 8 characters long, at least 1 uppercase and 1 lowercase letter, at least 1 number</label>
                    <input type="password" id="password" value=""><br>

                    <label id="confirm-password" for="confirm-password">Confirm password</label><br>
                    <label class="desc" id="confirm-password-desc">Re-enter password</label>
                    <input type="password" id="confirm-password" value=""><br>

                    <input type="submit" class="submit-button" id="submit-button" value="Create Account">
                    <p id="submit-message"></p>
                </form>
            </div>
        </section>
    </body>
</html>
